name: Continuous Release

on:
  push:
    branches:
        - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Zip Archive
        run: zip -r .files.zip username_checker.py requirements.txt LICENSE

      - name: Force Clean Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the GitHub CLI to nuke the existing assets so they can't block the upload
          gh release delete-asset latest .files.zip -y || true
          gh release delete-asset latest username_checker.py -y || true
          gh release delete-asset latest requirements.txt -y || true
          gh release delete-asset latest LICENSE -y || true
          
          # Force the 'latest' tag to move to the current commit
          git tag -f latest
          git push origin latest --force

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          body: |
            This is an automated release containing the most recent version of the script.
            
            **Last Updated:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
          files: |
            username_checker.py
            requirements.txt
            LICENSE
            .files.zip
          make_latest: true
