name: Continuous Release

on:
  push:
    branches:
        - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Zip Archive
        run: zip -r .files.zip username_checker.py requirements.txt LICENSE

      # This is the fix: Delete the old asset and move the tag so source code updates
      - name: Clean Old Assets & Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -f latest
          git push origin latest --force
          gh release delete-asset latest .files.zip -y || true

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build"
          body: |
            This is an automated release containing the most recent version of the script.
            
            **Last Updated:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
          files: |
            username_checker.py
            requirements.txt
            LICENSE
            .files.zip
          make_latest: true
